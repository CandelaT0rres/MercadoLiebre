<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/estilos.css"></link>
    <link rel="stylesheet" href="/css/estilos.formu.css"></link>
   <!--ICONOS-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/cf5b93c0d1.js" crossorigin="anonymous"></script>
   
   
</head>
<body>

    <header id="header"> <!--- encabezado --->                                     
        <div><img src="/img/logo-mercado-liebre.svg" id="logo"></img></div> 
                                                
                                                
            <nav> <label name="barra de búsqueda"></label>
                                        
             
                <a href="#"><i class="fas fa-hand-holding-usd"></i>Comprar en cuotas sin tarjeta de crédito</a>
             <input></input>
             <button><i class="fa fa-search"></i></button> 

                <ul class="listas">

                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                    <br> 
                    <li><a href="/login"><i class="fas fa-sign-in-alt"></i>Ingresá</a></li>
                    <li><a href="#"><i class="fas fa-shopping-basket"></i>Mis Compras</a></li>

                </ul>

            </nav>  

        <div><img src="/img/img-home-banner.jpg" id="banner"></img></div> 

    </header>
<main> 

     <form action="/" method="POST">

              <label for="nombre">Nombre y Apellido</label> 
              <input type="text" name="usuario" placeholder="Nombre y Apellido" id="nombre" class="field">
              <br>
              <label for="email">Email</label> 
              <input type="email" name="email" placeholder="Email" class="field">
              <br>
              <label for="date">Fecha de Nacimiento</label> 
               <input type="date" name="fecha">
               <br>
               <label for="domicilio">Domicilio</label> 
               <input type="text" name="domicilio" placeholder="Domicilio" id="domicilio" class="field">
               <br> 
               <label for="perfil">Perfil</label> 
               <select>
                <option selected>Comprar</option>
                <option>Vender</option>
                </select>
                <br>
                <label for="text">Categoría de interés</label> 
                <br>
                <label for="checkbox">Electrónica</label> 
                <input type="checkbox" name="combo" value="Electrónica" class="field" checked />
                
                <label for="checkbox">Moda</label> 
                <input type="checkbox" name="combo" value="Moda" class="field"/>

                <label for="checkbox">Hogar</label> 
                <input type="checkbox" name="combo" value="Hogar" class="field" />

                <label for="checkbox">Juguetería</label> 
                <input type="checkbox" name="combo" value="Juguetería" class="field"/>

                <label for="checkbox">Vida sana</label> 
                <input type="checkbox" name="combo" value="Vida sana" class="field"/>

                <br>
                <label for="file">Foto de usario</label> 
                <input type="file" name="archivo" accept=".jpg" multiple class="field"/>
                <input type="date" name="fecha" />
                <br>
               <label for="contraseña">Contraseña</label> 
               <input type="password" name="contraseña" placeholder="Contraseña" class="field">
               <br>
               <label for="confirmacioncontraseña">Confirmar contraseña</label> 
               <input type="password" name="confirmacioncontraseña" placeholder=" Confirmar contraseña" class="field">
               <br>
               <button type="submit"> Enviar </button>
               <button id="boton1" type="reset"> Reiniciar </button>    
              
               
               
    </form>
  
</main>  
</body>
</html>
